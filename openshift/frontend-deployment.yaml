apiVersion: apps/v1
kind: Deployment
metadata:
  name: nc-ask-frontend
  labels:
    app: nc-ask
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nc-ask
      component: frontend
  template:
    metadata:
      labels:
        app: nc-ask
        component: frontend
    spec:
      containers:
      - name: frontend
        image: image-registry.openshift-image-registry.svc:5000/nc-ask/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: nc-ask-frontend
  labels:
    app: nc-ask
    component: frontend
spec:
  selector:
    app: nc-ask
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
