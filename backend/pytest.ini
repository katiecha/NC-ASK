[pytest]
# Simple pytest configuration for NC-ASK backend tests

# Add backend to Python path so imports work
pythonpath = .

# Handle async tests automatically
asyncio_mode = auto

# Show verbose output
addopts = -v

# Suppress noisy Pydantic deprecation warnings from dependencies during tests
# These come from pydantic's PydanticDeprecatedSince20 warnings in dependencies
filterwarnings =
	ignore:.*update_forward_refs.*:DeprecationWarning
	ignore:.*update_forward_refs.*:UserWarning
	ignore:.*PydanticDeprecatedSince20.*:UserWarning
