services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile.dev
    container_name: nc-ask-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - ENVIRONMENT=development
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (React/Vite development server)
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile.dev
    container_name: nc-ask-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
      - VITE_DOCKER=true
    depends_on:
      - backend
    restart: unless-stopped
